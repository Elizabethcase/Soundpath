<div data-role="page" id="home">

	<div data-role="header">
		<img src="images/SoundPathlogoRED.png" alt="SoundPath" class="logo">
	</div><!-- /header -->

	<div role="main" class="ui-content" id="top">
			<h4>Get Current Location <img class="smaller_icons" src="images/pin.png"></h4>
		<form>
		     <label for="current" class="ui-hidden-accessible"  ></label>
		     <input type="search" name="current" id="current" data-mini="true" value="" placeholder="San Francisco" data-clear-btn="true">
		</form>

		<form>
		     <label for="destination" class="text">Where are you going?</label>
		     <input type="search" name="destination" id="destination" data-mini="true" value="" data-clear-btn="true">
		</form>
		<div class="transport">
		<img class="small_icons focus" src="images/bike.png">
		<img class="small_icons" src="images/walk.png">
		<img class="small_icons" src="images/train.png">
		<img class="small_icons" src="images/car.png">
	</div>
	<script>
		$(".small_icons").click(function(){
			$(".small_icons", ".transport").removeClass("focus")
			$(this).addClass("focus")
		})
		$(".smaller_icons").click(function(){
			console.log("I was clicked")
			$("#current").val("Crete, IL")
		})
	
	</script>

<!--playlist page-->
<div data-role="page" id="playlist">

	  <script type="text/javascript">
        $(document).ready(function(){
            var description = 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce id tortor nisi. Aenean sodales diam ac lacus elementum scelerisque. Suspendisse a dui vitae lacus faucibus venenatis vel id nisl. Proin orci ante, ultricies nec interdum at, iaculis venenatis nulla. ';

            $('#playlist').ttwMusicPlayer(myPlaylist, {
                autoPlay:false, 
                description:description,
                jPlayer:{
                    swfPath:'player/plugin/jquery-jplayer' //You need to override the default swf path any time the directory structure changes
                }
            });
        });
    </script>

	<a href=#map class="ui-btn ui-corner-all">View Map</a>
