<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="main.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
</head>
<body>

<div data-role="page" id="home">

	<div data-role="header">
		<img src="images/Soundpathlogo.png" alt="SoundPath" class="logo">
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<!-- Search - need to link to Google (geolocation); change icon -->
		<form>
		     <label for="current" class="ui-hidden-accessible" >Current</label>
		     <input type="search" name="current" id="current" data-mini="true" value="" placeholder="San Francisco" data-clear-btn="true">
		</form>

		<form>
		     <label for="destination">Where are you going?</label>
		     <input type="search" name="destination" id="destination" data-mini="true" value="" data-clear-btn="true">
		</form>

		<!-- Walk Bike Drive Transit -->
		<div class="ui-grid-c center">
		    
		    <div class="ui-block-a"><a class="ui-shadow ui-btn ui-corner-all ui-btn-icon-notext ui-btn-inline ui-icon-walk">Walk</a></div>
		    <div class="ui-block-b"><a class="ui-shadow ui-btn ui-corner-all ui-btn-icon-notext ui-btn-inline ui-icon-car">Drive</a></div>
		    <div class="ui-block-c"><a class="ui-shadow ui-btn ui-corner-all ui-btn-icon-notext ui-btn-inline ui-icon-bike">Bike</a></div>
		    <div class="ui-block-d"><a class="ui-shadow ui-btn ui-corner-all ui-btn-icon-notext ui-btn-inline ui-icon-train">Train</a></div>
		    <!--<div class="ui-block-d"><a class="ui-shadow ui-btn ui-corner-all ui-icon-arrow-r ui-btn-icon-notext ui-btn-inline">Button</a></div>-->
		</div>

		<form>
		    <div class="ui-input-btn ui-btn ui-corner-all ui-shadow">
		        Make Soundpath
		        <input type="button" data-enhanced="true" value="Input value">
		    </div>
		</form>

	</div><!-- /content -->

	<div data-role="footer">
		<h4>RJI Hackathon 2014</h4>
	</div><!-- /footer -->
</div><!-- /page Home-->

<!--playlist page-->
<div data-role="page" id="playlist">
	<audio controls>
  		<source src="horse.mp3" type="audio/mpeg">
  		<source src="horse.ogg" type="audio/ogg">
  		<embed height="50" width="100" src="horse.mp3">
	</audio>
</div>

</body>
</html>
