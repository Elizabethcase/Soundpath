<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/themes/my-custom-theme.css" />
    <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="main.css" />
	<link rel="stylesheet" href="custom.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
</head>
<body>

<div data-role="page" id="home">

	<div data-role="header">
		<img src="images/Soundpathlogo.png" alt="SoundPath" class="logo">
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<!-- Search - need to link to Google (geolocation); change icon -->
		<form>
		     <label for="current" class="ui-hidden-accessible" >Current</label>
		     <input type="search" name="current" id="current" data-mini="true" value="" placeholder="San Francisco" data-clear-btn="true">
		</form>

		<form>
		     <label for="destination">Where are you going?</label>
		     <input type="search" name="destination" id="destination" data-mini="true" value="" data-clear-btn="true">
		</form>

		<!-- Walk Bike Drive Transit -->
	<form class="transport">
	    <fieldset data-role="controlgroup" data-type="horizontal" class="transport">
	        <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2a" value="on" checked="checked">
	        <label for="radio-choice-h-2a">Walk</label>
	        <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2b" value="off">
	        <label for="radio-choice-h-2b">Bike</label>
	        <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2c" value="other">
	        <label for="radio-choice-h-2c">Car</label>
	        <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2d" value="other">
	        <label for="radio-choice-h-2d">Train</label>
	    </fieldset>
	</form>

		<form>
		    <div class="ui-input-btn ui-btn ui-corner-all ui-shadow">
		        Make Soundpath
		        <input type="button" data-enhanced="true" value="Input value">
		    </div>
		</form>

	</div><!-- /content -->

	<div data-role="footer" class="footer_cust">
		<h4>RJI Hackathon 2014</h4>
	</div><!-- /footer -->
</div><!-- /page Home-->

<!--playlist page-->
<div data-role="page" id="playlist">
	<audio controls>
  		<source src="horse.mp3" type="audio/mpeg">
  		<source src="horse.ogg" type="audio/ogg">
  		<embed height="50" width="100" src="horse.mp3">
	</audio>
</div>

<!--map page-->
<div data-role="page" id="map">
	<img src="images/map.png">
</div>

</body>
</html>
